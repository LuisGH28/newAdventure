<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva aventura juntos</title>
  <link rel="stylesheet" href="../css/adventure.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="frida">
  </section>

  <section class="info">

    <div class="description">
      <p id="museumName">Museo Frida Kahlo</p> <br />
      <p> Fideicomiso Museos Diego Rivera y Frida Kahlo </p> <br />
      <p> Londres 247Col. Del Carmen CoyoacánCP 04100Coyoacán, Coyoacán, Ciudad de México</p> <br />
    </div>
    
    <div class="schedules">
      <p> Horarios </p> <br />
      <p> Martes de 10 a 18 h </p> <br />
      <p> Miércoles de 11 a 18 h </p> <br />
      <p> Jueves a Domingo de 10 a 18 h </p> <br />
    </div>

    <div class="happyCat">
      <img src="../images/michiFeliz.webp" alt="Gatito Feliz">
    </div> 

    <div class="dayOfDate">
      <h1>Selecciona una fecha para tu visita</h1>

      <input type="date" id="selected-date" onchange="createTicket()">

      <div id="ticket"> 
          <h2 id="name">Museo de Frida Kahlo</h2>
          <p id="day"></p>
          <button onclick="generatePDF()">Descargar como PDF</button>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
